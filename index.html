<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to Rock, Paper, Scissors!!!</h1>
        <h2>Winner is decided by first to 5!</h2>
    </div>
    
    <div class="choicebox">
        <img src="https://t3.ftcdn.net/jpg/01/23/14/80/360_F_123148069_wkgBuIsIROXbyLVWq7YNhJWPcxlamPeZ.jpg" alt="rock">
        <img src="https://www.collinsdictionary.com/images/full/paper_111691001.jpg" alt="paper">
        <img src="https://t4.ftcdn.net/jpg/02/55/26/63/360_F_255266320_plc5wjJmfpqqKLh0WnJyLmjc6jFE9vfo.jpg" alt="scissors">
    </div>
    <div class="choicebox2">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>    
    </div>  
    <p class="info" id="info"></p>
    <div class="resultbox2">
        <p id="humWins" class="humWins">Human Score: 0</p> 
        <p id="compWins" class="compWins">Computer Score: 0</p>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
